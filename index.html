<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEED ME FIESTA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css and reset css  -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <div class="container">
        <h1>Feeding Cat!</h1>
        <!-- Bossy Box -->
        <h3>
            <div>

                <h4>Click on the food to start eating!</h4>
                <br>
                <h5>Each food has a randomly generated fullness number that adds up.
                    <br> The goal is to reach 100% fullness.
                    <br> But, if you go over the number, the cat's stomach explodes!
                </h5>

            </div>
        </h3>
        <!-- Wins  -->
        <h5>Wins:</h5>
        <div id="winsx">0

        </div>
        <!-- Losses  -->
        <h5>Losses:</h5>
        <div id="losses">0

        </div>
        <!-- div with a random number value between 19-120 -->
        <div>
            <h5>
                Your Fatness to Achieve:
            </h5>
            <div id="goalNumberShow">
                ---
            </div>
        </div>
        <div>
            <h5> Your Current Fatness:</h5>
            <div id="currentfatness">
                ---
            </div>
        </div>

        <!-- Butters eating my chow mein image -->
        <div>
            <img src="./assets/images/kitty.jpg" id="butters">

        </div>
        <div id="instructions">
            ---
        </div>

        <!-- 4 Images that add to a counter when clicked, images need to get a random value between 1-12 each GAME -->
        <h5>Foods</h5>
        <div class="row">
            <div class="card bg-dark text-white" id="food1">
                <img src="./assets/images/burger.jpeg" class="card-img" alt="burger" id="burger">
                <div class="card-img-overlay">
                </div>
            </div>

            <div class="card bg-dark text-white" id="food2">
                <img src="./assets/images/sushi.jpg" class="card-img" alt="dessert" id="dessert">
                <div class="card-img-overlay">
                </div>
            </div>

            <div class="card bg-dark text-white" id="food3">
                <img src="./assets/images/tacos.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                </div>
            </div>

            <div class="card bg-dark text-white" id="food4">
                <img src="./assets/images/dessert.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                </div>
            </div>
        </div>
    </div>


    <!-- javascript here at end  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
